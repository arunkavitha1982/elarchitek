    <style>
        /* Define a CSS variable for border-bottom width */
        :root {
            --border-bottom-width: 2px;
        }

        body {

            font-family: 'Poppins', sans-serif;
        }

        /* Class to standardize the border-bottom and width */
        .border-bottom-custom {
            border-bottom: var(--border-bottom-width) solid red;
            display: inline-block;
            width: 50%; /* Adjust width as needed for line length */
        }

        h1 {
            text-align: center;
        }

        h1 span {
            font-weight: bold;
        }

        /* Other styles remain unchanged */
        /* ... */
    </style>
</head>

    <div class="container mt-4">
